    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('casino_1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            margin: 15px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-button {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #aa33ff, #ff00cc);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 18px rgba(184, 0, 255, 0.9);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }

        .cta-button i {
            margin-right: 15px;
            font-size: 1.8em;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(184, 0, 255, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info {
            background: #1a1a1a;
            padding: 50px 20px;
        }

        .info h2 {
            font-size: 2em;
            color: #FFD700;
        }

        .info p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .hero {
                background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('casino_mobile1.jpg') no-repeat center center/cover;
            }
        }
    </style>

  <script>
    const accessToken = "EAAKhkyUl0NQBO8xu2nyXIWkf9JSZBm3fRQZBWcLDV9jsWpbnJXmE7s0UDfbyUImtX6ZChg011SzJPPADehHpCMR5AORYVZBRDGSISiqPoCeIcopLTZBY1ZBOWacqHNpRoQrJpCZCkekiiH2ZApwp68WZAdQvznMdxyseO6iGmZCxNu276smxjT44gQPZB7QSlLX5wZDZD";
    const pixelId = "759021156783686";
    const conversionValue = 5.00;
    const currency = "ARS";

    document.addEventListener("DOMContentLoaded", function () {
      const whatsappButton = document.querySelector('.cta-button');

      if (whatsappButton) {
        whatsappButton.addEventListener('click', function () {
          const eventos = ["Comprar", "Cliente potencial"];
          const eventoSeleccionado = eventos[Math.floor(Math.random() * eventos.length)];

          fbq('track', eventoSeleccionado, {
            content_name: 'Clic en botón WhatsApp',
            content_category: 'Interacción'
          });

          fetch(`https://graph.facebook.com/v18.0/${pixelId}/events`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              data: [{
                event_name: eventoSeleccionado,
                event_time: Math.floor(Date.now() / 1000),
                action_source: "website",
                event_source_url: window.location.href,
                event_id: Math.random().toString(36).substring(2, 15),
                user_data: { client_user_agent: navigator.userAgent },
                custom_data: { value: conversionValue, currency: currency }
              }],
              access_token: accessToken
            })
          })
          .then(res => res.json())
          .then(data => console.log("API Conversiones:", data))
          .catch(error => console.error("Error:", error));
        });
      }
    });
  </script>
